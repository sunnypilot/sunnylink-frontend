name: Deploy SvelteKit to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Needed for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  # If you keep a dynamic base path in svelte.config.js (e.g. process.env.BASE_PATH),
  # set it here. For a project site:
  #   BASE_PATH: /sunnypilot-frontend
  # For a user/organization site (username.github.io), leave it blank ("").
  BASE_PATH: /sunnylink-frontend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          BASE_PATH: ${{ env.BASE_PATH }}

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
            path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
