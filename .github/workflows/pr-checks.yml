name: PR Checks

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

env:
  PUBLIC_API_URL: https://stg.api.sunnypilot.ai/
  PUBLIC_LOGTO_ENDPOINT: https://logto.sunnypilot.ai/
  PUBLIC_LOGTO_APP_ID: 6mjzxmevkp3ly5c6asvu8
  PUBLIC_CALLBACK: https://example.com/auth/callback
  PUBLIC_REDIRECT: https://example.com/

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run type checking
        run: pnpm check

      - name: Run linter
        run: pnpm lint

      - name: Run tests
        id: tests
        run: pnpm test:coverage

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-pr-${{ github.event.pull_request.number }}
          path: |
            test-results/
            coverage/
          retention-days: 14

      - name: Generate coverage summary
        if: always()
        id: coverage
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            echo "Coverage report generated"
            # Extract coverage percentages
            STATEMENTS=$(node -e "const data = require('./coverage/coverage-summary.json'); console.log(data.total.statements.pct);")
            BRANCHES=$(node -e "const data = require('./coverage/coverage-summary.json'); console.log(data.total.branches.pct);")
            FUNCTIONS=$(node -e "const data = require('./coverage/coverage-summary.json'); console.log(data.total.functions.pct);")
            LINES=$(node -e "const data = require('./coverage/coverage-summary.json'); console.log(data.total.lines.pct);")
            
            echo "statements=$STATEMENTS" >> $GITHUB_OUTPUT
            echo "branches=$BRANCHES" >> $GITHUB_OUTPUT
            echo "functions=$FUNCTIONS" >> $GITHUB_OUTPUT
            echo "lines=$LINES" >> $GITHUB_OUTPUT
            echo "has_coverage=true" >> $GITHUB_OUTPUT
          else
            echo "No coverage report found"
            echo "has_coverage=false" >> $GITHUB_OUTPUT
          fi

      - name: Post test summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.tests.outcome }}" == "success" ]; then
            echo "âœ… **All tests passed successfully!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Some tests failed. Please review the test output above.**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Checks Performed" >> $GITHUB_STEP_SUMMARY
          echo "- Type checking (svelte-check)" >> $GITHUB_STEP_SUMMARY
          echo "- Linting (Prettier)" >> $GITHUB_STEP_SUMMARY
          echo "- Unit tests (Vitest)" >> $GITHUB_STEP_SUMMARY
          echo "- Browser tests (Playwright)" >> $GITHUB_STEP_SUMMARY

          # Add coverage summary if available
          if [ "${{ steps.coverage.outputs.has_coverage }}" == "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## Code Coverage Report" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
            echo "| Statements | ${{ steps.coverage.outputs.statements }}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Branches | ${{ steps.coverage.outputs.branches }}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Functions | ${{ steps.coverage.outputs.functions }}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Lines | ${{ steps.coverage.outputs.lines }}% |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š [View detailed coverage report in artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment PR with coverage
        if: always() && steps.coverage.outputs.has_coverage == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const statements = '${{ steps.coverage.outputs.statements }}';
            const branches = '${{ steps.coverage.outputs.branches }}';
            const functions = '${{ steps.coverage.outputs.functions }}';
            const lines = '${{ steps.coverage.outputs.lines }}';

            const body = `## ðŸ“Š Code Coverage Report

            | Metric | Coverage |
            |--------|----------|
            | Statements | ${statements}% |
            | Branches | ${branches}% |
            | Functions | ${functions}% |
            | Lines | ${lines}% |

            <details>
            <summary>How to view detailed coverage</summary>

            1. Go to the [Actions tab](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            2. Download the \`test-results-pr-${{ github.event.pull_request.number }}\` artifact
            3. Extract and open \`coverage/index.html\` in your browser

            </details>
            `;

            // Find existing coverage comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const coverageComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('ðŸ“Š Code Coverage Report')
            );

            if (coverageComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: coverageComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  build:
    name: Build Verification
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        id: build
        run: pnpm build

      - name: Post build summary
        if: always()
        run: |
          echo "## Build Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.build.outcome }}" == "success" ]; then
            echo "âœ… **Build completed successfully!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The production build was generated without errors." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Build failed. Please review the build output above.**" >> $GITHUB_STEP_SUMMARY
          fi
