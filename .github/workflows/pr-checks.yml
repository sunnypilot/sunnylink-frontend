name: PR Checks

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run type checking
        run: pnpm check

      - name: Run linter
        run: pnpm lint

      - name: Run tests
        id: tests
        run: pnpm test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-pr-${{ github.event.pull_request.number }}
          path: |
            test-results/
            coverage/
          retention-days: 14

      - name: Post test summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.tests.outcome }}" == "success" ]; then
            echo "✅ **All tests passed successfully!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Some tests failed. Please review the test output above.**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Checks Performed" >> $GITHUB_STEP_SUMMARY
          echo "- Type checking (svelte-check)" >> $GITHUB_STEP_SUMMARY
          echo "- Linting (Prettier)" >> $GITHUB_STEP_SUMMARY
          echo "- Unit tests (Vitest)" >> $GITHUB_STEP_SUMMARY
          echo "- Browser tests (Playwright)" >> $GITHUB_STEP_SUMMARY

  build:
    name: Build Verification
    needs: test
    runs-on: ubuntu-latest
    env:
      PUBLIC_API_URL: https://stg.api.sunnypilot.ai/
      PUBLIC_LOGTO_ENDPOINT: https://logto.sunnypilot.ai/
      PUBLIC_LOGTO_APP_ID: 6mjzxmevkp3ly5c6asvu8
      PUBLIC_CALLBACK: https://example.com/auth/callback
      PUBLIC_REDIRECT: https://example.com/
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Post build summary
        if: always()
        run: |
          echo "## Build Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Build completed successfully!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The production build was generated without errors." >> $GITHUB_STEP_SUMMARY
